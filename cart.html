<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- رابط ملف CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- رابط ملف JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>OLBAC | Products</title>
    <style></style>
  </head>
  <body>
    <div id="header-container"></div>

    <div class="container mt-5 mb-3 d-flex gap-5">
      <h2 style="font-weight: bold; color: #007594">MY CART</h2>
      <a href="#"> <button class="btn btn-dark">My order</button></a>
    </div>

    <div id="cart-box"></div>

    <div class="container text-center">
      <div class="total">
        <p>Total</p>
        <p class="total_price"></p>
      </div>
      <button
        class="btn check w=-100"
        data-bs-toggle="modal"
        data-bs-target="#Modal"
      >
        Checkout
      </button>
    </div>

    <div class="modal fade" id="Modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <button
            type="button"
            class="btn-close text-white"
            data-bs-dismiss="modal"
          ></button>
          <div class="modal-body">
            <h3 class="text-center">Welcom Back!</h3>
            <p class="text-center mt-4">Sign Up By Entering These Data</p>
            <div class="container">
              <form>
                <input
                  type="email"
                  autocomplete="current-email"
                  class="w-100"
                  placeholder="Email"
                />
                <input
                  type="password"
                  autocomplete="current-password"
                  class="w-100"
                  placeholder="Password"
                />
              </form>
              <button class="btn w-100">Login</button>
              <a href="#" class="Forgot">Forgot Password?</a>
              <p class="text-center">
                Login With

                <span class="d-block">
                  <a href="#">
                    <i class="fa-brands fa-google"></i>
                  </a>
                </span>
              </p>
              <p class="text-center">
                Dont Hav Any Account?
                <a href="#"> Register Now! </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      fetch("../sections/header.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("header-container").innerHTML = data)
        );

      fetch("../sections/footer.html")
        .then((response) => response.text())
        .then(
          (data) =>
            (document.getElementById("footer-container").innerHTML = data)
        );
    </script>
  </body>
</html>
