<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="product">
        <!-- هذا هو العنصر الذي سيتم العثور عليه -->
        <span class="price">50</span>
        <input
          type="number"
          class="quantity"
          value="1"
          min="1"
          oninput="updatePrice(this)"
        />
      </div>
      <div>Total: <span class="total">50</span></div>
    </div>
    <script>
      function updatePrice(input) {
        const product = input.closest(".product");
        const price = parseFloat(product.querySelector(".price").textContent);
        const quantity = parseInt(input.value);
        const total = price * quantity;
        input.closest(".card").querySelector(".total").textContent = total;
      }
    </script>
  </body>
</html>
